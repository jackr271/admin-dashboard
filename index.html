<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" defer>
</head>
<body>
    <div class="sidebar">
        <div class="dash-top icon-text-pair">
            <img width="50px" src="./assets/logo.svg" alt="logo">
            <div class="bold largest">Dashboard</div>
        </div>

        <div class="vert-flexbox">
            <div class="icon-text-pair">
                <img width="32px" src="./assets/home.svg" alt="home">
                <div class="bold large">Home</div>
            </div>
            <div class="icon-text-pair">
                <img width="32px" src="./assets/user.svg" alt="profile">
                <div class="bold large">Profile</div>
            </div>
            <div class="icon-text-pair">
                <img width="32px" src="./assets/message-square.svg" alt="messages">
                <div class="bold large">Messages</div>
            </div>
            <div class="icon-text-pair">
                <img width="32px" src="./assets/clock.svg" alt="history">
                <div class="bold large">History</div>
            </div>
            <div class="icon-text-pair">
                <img width="32px" src="./assets/clipboard.svg" alt="tasks">
                <div class="bold large">Tasks</div>
            </div>
            <div class="icon-text-pair">
                <img width="32px" src="./assets/users.svg" alt="communities">
                <div class="bold large">Communities</div>
            </div>
            <div class="spacer" min-height="100px"></div>
            <div class="icon-text-pair">
                <img width="32px" src="./assets/settings.svg" alt="settings">
                <div class="bold large">Settings</div>
            </div>
            <div class="icon-text-pair">
                <img width="32px" src="./assets/help-circle.svg" alt="support">
                <div class="bold large">Support</div>
            </div>
            <div class="icon-text-pair">
                <img width="32px" src="./assets/shield.svg" alt="privacy">
                <div class="bold large">Privacy</div>
            </div>
        </div>

    </div>

    <div class="header">
        <div class="header-top">
            <div class="left">
                <img width='30px' src="./assets/search.svg" alt="search">
                <div class="search-bar"></div>
            </div>
            <div class="right">
                <img width='30px' src="./assets/bell.svg" alt="bell">
                <img height='40px' src="./assets/avatar.png" alt="avatar">
                <div class="bold">Jack Roche</div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="left">
                <img height="80px" src="./assets/avatar.png" alt="avatar">
                <div class="vert-flexbox">
                    <div class="small">Hi there,</div>
                    <div class="large bold">Jack Roche</div>
                </div>
            </div>

            <div class="right grid">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="projects container large">
            <div class="grid-header bold">Your Projects</div>
            <div class="cards">
                <div class="card vert-flexbox">
                    <div class="large bold">Super Cool Project</div>
                    <div></div>
                    <div class="hor-flexbox">
                        <div class="img" src="./assets/star.svg"></div>
                        <div class="img" src="./assets/eye.svg"></div>
                        <div class="img" src="./assets/branch.svg"></div>
                    </div>
                </div>
                <div class="card vert-flexbox">
                    <div class="large bold">Less Cool Project</div>
                    <div></div>
                    <div class="hor-flexbox">
                        <div class="img" src="./assets/star.svg"></div>
                        <div class="img" src="./assets/eye.svg"></div>
                        <div class="img" src="./assets/branch.svg"></div>
                    </div>
                </div>
                <div class="card vert-flexbox">
                    <div class="large bold">Impossible App</div>
                    <div></div>
                    <div class="hor-flexbox">
                        <div class="img" src="./assets/star.svg"></div>
                        <div class="img" src="./assets/eye.svg"></div>
                        <div class="img" src="./assets/branch.svg"></div>
                    </div>
                </div>
                <div class="card vert-flexbox">
                    <div class="large bold">Easy Peasy App</div>
                    <div></div>
                    <div class="hor-flexbox">
                        <div class="img" src="./assets/star.svg"></div>
                        <div class="img" src="./assets/eye.svg"></div>
                        <div class="img" src="./assets/branch.svg"></div>
                    </div>
                </div>
                <div class="card vert-flexbox">
                    <div class="large bold">Ad Blocker</div>
                    <div></div>
                    <div class="hor-flexbox">
                        <div class="img" src="./assets/star.svg"></div>
                        <div class="img" src="./assets/eye.svg"></div>
                        <div class="img" src="./assets/branch.svg"></div>
                    </div>
                </div>
                <div class="card vert-flexbox">
                    <div class="large bold">Money Maker</div>
                    <div></div>
                    <div class="hor-flexbox">
                        <div class="img" src="./assets/star.svg"></div>
                        <div class="img" src="./assets/eye.svg"></div>
                        <div class="img" src="./assets/branch.svg"></div>
                    </div>
                </div>
                

                
            </div>

        </div>

        <div class="anouncements contianer large">
            <div class="grid-header bold">Announcements</div>

        </div>

        <div class="trendings container large">
            <div class="grid-header bold">Trending</div>

        </div>
    </div>
</body>
</html>
